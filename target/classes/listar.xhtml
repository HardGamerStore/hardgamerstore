<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Listar Alunos</title>
</h:head>

<h:body>
	<h3>Lista de Alunos</h3>
	<h:form id="formListaAluno">
		<p:messages id="messages" closable="true" />
	
		<p:dataTable id="tabelaAluno" widgetVar="tabelaAluno"  
			value="#{controladorCliente.listar()}" var="aluno">
			
			<p:column headerText="Nome">
				<p:outputLabel>
            		<p:inputText value="#{cliente.nome}" required="true" label="text"/>
        		</p:outputLabel>
			</p:column>
			
			<p:column headerText="CPF">
				<p:outputLabel>
            		<p:inputText value="#{cliente.cpf}" required="true" label="text"/>
        		</p:outputLabel>
			</p:column>
			

		</p:dataTable>
		
		<br/><br/><br/>
		<p:commandButton action="#{controladorCliente.voltar()}" ajax="false" 
			value="Voltar ao menu" />
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</h:form>
</h:body>
</html>
