<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Hello World JSF 2.3</title>
</h:head>

<h:body>
	<h:form>
		Minha aplicação JSF funcionando corretamente.
		
		<br />
		<p:outputLabel value="Nome: " />
		<p:inputText value="#{controladorAluno.nomeAluno}" />
		
		<br />
		<p:outputLabel value="CPF: " />
		<p:inputText value="#{controladorAluno.CPF}" />
		
		<br /><br />
		<p:commandButton action="#{controladorAluno.cadastrar()}" ajax="false" 
			value="Cadastrar" />
	</h:form>
</h:body>
</html>
