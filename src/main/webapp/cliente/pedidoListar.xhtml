<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Listar Pedidos</title>
</h:head>

<h:body>
	<h3>Lista de Pedidos</h3>
	<h:form id="formListaPedidos">
		<p:messages id="messages" closable="true" />
		
		<p:fieldset>
		<p:commandButton id="btn" value="Imprimir" icon="pi pi-print">
    		<p:printer target="tabelaPedido" />
		</p:commandButton>
	</p:fieldset>
	
		<p:dataTable id="tabelaPedido" widgetVar="tabelaPedido"  
			value="#{controladorPedido.pedidos}" var="pedido" showGridlines="true">

			<p:column headerText="Observações">
				<p:outputLabel value="#{pedido.observacoes}"/>
			</p:column>
			<p:column headerText="Meio De Pagamento">
				<p:outputLabel value="#{pedido.meioDePagamento}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Cancelar pedido">
				<p:commandLink value="Cancelar" 
					update="formListaProduto:tabelaProduto, formListaProduto:messages"
					action="#{controladorProduto.remover(produto)}">
					<p:confirm header="Confirmação" 
						message="Você quer mesmo cancelar o pedido #{produto.descricao}?" 
						icon="pi pi-exclamation-triangle"/>
				</p:commandLink>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</h:form>
</h:body>
</html>
