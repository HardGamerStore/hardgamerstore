<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hard Gamer Store</title>
</h:head>

<h:body>

<h:form>

<h:panelGroup rendered="#{controladorCliente.cliente.nome!=null}">
	<p:fieldset class="fieldsetTitulo" style= "background: none">
		<div class ="topnav">
			<p:menuButton value="Bem-vindo, #{controladorCliente.cliente.nome}" style="background-color:white" icon="pi pi-user">
				<p:menuitem value="Alterar meus dados" action="/cliente/formAlterarCliente.xhtml" ajax="false" icon="pi pi-user-edit"/>
			 	<p:menuitem value="Meus pedidos" action="/cliente/pedidoListar.xhtml" ajax="false" icon="pi pi-fw pi-shopping-bag"/>
				<p:menuitem value="Sair" action="#{controladorCliente.logOut()}" ajax="false" icon="pi pi-sign-out"/>
			</p:menuButton>
		<div class="imgLoja" style="text-align:right;">
			<img src= "./resources/imagens/104161511.png" width="180" />
		</div>
		<div class = "titulo">
			<h1>Bem-vindo ao site da loja!</h1>
			<h2>fique a vontade para explorar nossos produtos! :)</h2>
		</div>
		</div>
	</p:fieldset>
</h:panelGroup>


	
<h:panelGroup rendered="#{controladorCliente.cliente.nome==null}" >
	<p:fieldset class="fieldsetTitulo" style= "background: none">
	<div class ="topnav">
		<div class = "titulo">
			<h1>Bem-vindo ao site da loja!</h1>
			<h2>fique a vontade para explorar nossos produtos! :)</h2>
			<p:commandButton value="Entrar" action="#{controladorCliente.telaLogin()}" style="background-color:white" icon="pi pi-user" styleClass="rounded-button ui-button-info ui-button-outlined"/>
			<p:commandButton value="Área restrita" action="#{controladorFuncionario.telaLogin()}" style="background-color:white" styleClass="rounded-button ui-button-info ui-button-outlined" icon="pi pi-lock" />
			<img src= "./resources/imagens/104161511.png" width="180" style="text-align:right;" />
		</div>	
	</div>
	</p:fieldset>
</h:panelGroup>
</h:form>


<br/><br/>

<h:form id="form">
	<p:fieldset>
    <div class="card">
        <p:carousel value="#{controladorProduto.listar()}" var="product" numVisible="5" numScroll="5">
            <f:facet name="header">
                <h2>Produtos</h2>
            </f:facet>
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                        <p:graphicImage library="imagens" url ="./resources/imagens/#{product.nomeArquivo}" styleClass="p-shadow-2" width="100"/>
                    </div>
                    <div>
                        <h3 class="p-mb-1">#{product.descricao}</h3>
                        <h4 class="p-mb-1">#{product.caracteristica}</h4>
                        <h5 class="p-mt-0 p-mb-3">
                            <h:outputText value="#{product.precoDeVenda}">
                                <f:convertNumber type="currency" pattern="¤#0" currencySymbol="R$" />
                            </h:outputText>
                        </h5>
                        <div class="p-mt-5">
                            <p:commandButton type="button" value="Adicionar ao carrinho" icon="pi pi-shopping-cart"/>
                        </div>
                    </div>
                </div>
            </div>
        </p:carousel>
    </div>
    </p:fieldset>
   </h:form>
   
</h:body>
	
	<style type="text/css">
    
    .imgLoja{
    	
    }
    
    .titulo{
    	color: white;
    }
    
    .product-item .product-item-content {
        border: 1px solid var(--surface-d);
        border-radius: 3px;
        margin: .3rem;
        text-align: center;
        padding: 2rem 0;
    }

    .product-item .product-image {
        width: 50%;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
    }
    
   .fieldsetTitulo {
    position: relative;
    font-family: verdana, arial, helvetica, sans-serif;
    font-size: 120.01%;
 	[B]color: white;[/B] 
 	width: 100px;
    margin:0 auto
}
    
    .topnav {
  background-color: black;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-style: bold;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: white;
}
</style>
</html>
