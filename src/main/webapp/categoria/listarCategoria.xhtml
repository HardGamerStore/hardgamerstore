<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Listar Alunos</title>
</h:head>

<h:body>
	<h3>Lista de categorias </h3>
	<h:form id="formListaCategoria">
		<p:messages id="messages" closable="true" />
	
		<p:dataTable id="tabelaCaegoria" widgetVar="tabelaCategoria"  
			value="#{controladorCategoria.categorias}" var="categoria">
			<p:column headerText="codigo">
				<p:outputLabel value="#{categoria.id}"/>
			</p:column>
			<p:column headerText="Nome">
				<p:outputLabel value="#{categoria.nome}"/>
			</p:column>
			
			
		</p:dataTable>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</h:form>
</h:body>
</html>
