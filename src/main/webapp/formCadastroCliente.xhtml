<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
		<h:title>Cadastro de clientes</h:title>
</h:head>
	
<h:body>
	<h:form id="formCadastroCliente">
	<br/><br/>
	
	<p:inputText id ="id" type="hidden" value="#{controladorCliente.id}"/>
	
	<div class= "txtNome">
		<p:inputText id = "nome" value="#{controladorCliente.nomeCliente}" placeholder="Nome" required="true"/>
	</div><br/>
	
	<div class= "txtEmail">
		<p:inputText id = "email" value="#{controladorCliente.email}" placeholder="Seu e-mail" required="true"/>
	</div><br/>
	
	<div class= "txtLogin">
		<p:inputText id = "login" value="#{controladorCliente.login}" required="true" placeholder="Login"/>
	</div><br/>
	
	<div class= "txtSenha">
		<p:password id="senha" value="#{controladorCliente.senha}" required="true" placeholder="Insira sua senha" feedback="true"
		promptLabel="Insira sua senha" weakLabel="Fraca"
                    goodLabel="Regular" strongLabel="Forte!"/>
	</div><br/>
	
	<div class="txtCpf">
         <p:inputMask id="cpf" value="#{controladorCliente.cpf}" placeholder="Insira seu CPF" mask="999.999.999-99" required="true"/>
    </div><br/>
    
    <div class="selectSexo">
         	<p:selectOneMenu id="option" value="#{controladorCliente.genero}" required="true">
         		<f:selectItem itemLabel="Selecione o gÃªnero" itemValue=""/>
          		<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                <f:selectItem itemLabel="Prefiro nÃ£o dizer" itemValue="Prefiro nÃ£o dizer"/>
            </p:selectOneMenu>
     </div>
	
    <div class="txtDtNascimento"><br/>
         <p:inputMask id="date" value="#{controladorCliente.dataDeNascimento}" mask="99/99/9999" required="true"/>
    </div><br/>
    
    <div class="txtTelefone">
         <p:inputMask placeholder="Seu telefone" id="telefone" value="#{controladorCliente.telefone}" mask="(99)99999-9999" required="true"/>
    </div><br/>
    
    <div class= "txtEstado">
		<p:inputText id = "estado" value="#{controladorCliente.estado}" placeholder="Insira seu estado" required="true"/>
	</div><br/>
	
	<div class= "txtCidade">
		<p:inputText id = "cidade" value="#{controladorCliente.cidade}" placeholder="Insira sua cidade" required="true"/>
	</div><br/>
	
	<div class= "txtBairro">
		<p:inputText id = "bairro" value="#{controladorCliente.bairro}" placeholder="Insira seu bairro" required="true"/>
	</div><br/>
	
	<div class= "txtLogradouro">
		<p:inputText id = "logradouro" value="#{controladorCliente.logradouro}" placeholder="Insira sua logradouro" required="true"/>
	</div><br/>
	
	<p:commandButton action="#{controladorCliente.cadastrar()}" ajax="false" value="Cadastrar" /><br/><br/><br/>
    

	</h:form>	
</h:body>
	
</html>
