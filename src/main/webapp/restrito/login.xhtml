<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login de funcionários</title>
</h:head>


<h:body>

	<div class="container">
		<div class="box">
		
		<br/><div class = "alinhar">
		<h1>LOGIN DE FUNCIONÁRIOS</h1>
		</div>

			<h:form>
				<br /><br />
				<div class = "alinhar">
				<div class="ui-inputtext">
					<div class="p-col-12 p-md-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-user"></i>
							</div>
							<p:inputMask value="#{controladorFuncionario.login}" required="true" placeholder="Usuário" />
						</div>
					</div>
				</div>
			</div>
				<br/><br/>
				<div class = "alinhar">
				<div class="ui-inputtext">
				<div class="p-col-12 p-md-4">
				<div class="ui-inputgroup">
				<div class="ui-inputgroup-addon">
				<i class="pi pi-lock"></i>
				</div>
				<p:password id="toggle" value="#{controladorFuncionario.senha}"
						toggleMask="true" redisplay="true" required="true" placeholder="Sua senha" />
				</div></div></div></div>
				
		
	<br/><br/>
	
			<div class = "alinhar"><br />
				<p:commandButton action="#{controladorFuncionario.login()}" ajax = "false" style="background-color: #6005c8;"
				icon="pi pi-sign-in" value="LOGAR" />
					</div><br />
				</h:form>
			</div>
		</div>
</h:body>

<style>

.alinhar {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	font-family: Malgun Gothic;
	font-weight: bold;
}

.container {
	width: 100vw;
	height: 100vh;
	background: #6005c8;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.box {
	width: 550px;
	height: 420px;
	background: #fff;
	border-radius: 10px;
}

body {
	margin: 0px;
}

</style>
</html>
