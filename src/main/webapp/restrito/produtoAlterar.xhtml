<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>

<h:body>      

	      

 <!--enctype="multipart/form-data" IMPORTATE PARA CONSEGUIRMOS IMPORTAR A IMAGEM  -->                      
	<h:form id="form" enctype="multipart/form-data">
		<h1 id = "titulo">Cadastro de produtos</h1>  
		
<p:fieldset class= "fieldProduto"> 
	 <h5>Descrição do Produto</h5>
    <span class="ui-float-label">
       <p:inputText id="descriccao" value="#{controladorProduto.descricao}" required ="true"/>
       <p:outputLabel for="@previous" value="Descrição"/>
   </span>
   
    <h5>Caracteristica</h5>
    <p:inputTextarea value="#{controladorProduto.caracteristica}" counter="display" rows="5" cols="30" maxlength="250"
             counterTemplate="{0} Caracteres restantes." autoResize="false"/><br/>
        <h:outputText id="display" class="p-d-block" />
   
    <h5>Categoria</h5>
    <span class="ui-float-label">
    	<p:selectOneMenu value="#{controladorProduto.categoriaId}">
    		<f:selectItem itemDisabled="true" itemLabel="Selecione a categoria" itemValue=""/>
    		<f:selectItems value="#{controladorProduto.listarCategorias()}" />
    	</p:selectOneMenu>
       <p:outputLabel for="@previous"/>
   </span>
   
    <h5>Unidade de medida</h5>
    	<p:selectOneMenu id="option" value="#{controladorProduto.unidadeDeMedida}" style="width: 350" required="true">
         	<f:selectItem itemDisabled="true" itemLabel="Selecione a unidade de medida" itemValue=""/>
          	<f:selectItem itemLabel="UN" itemValue="UN"/>
            <f:selectItem itemLabel="CX" itemValue="CX"/>
            <f:selectItem itemLabel="MT" itemValue="MT"/>
            <f:selectItem itemLabel="CJ" itemValue="CJ"/>
         </p:selectOneMenu>
   
   <h5>Estoque</h5>
    <span class="ui-float-label">
       <p:spinner id="qtdEstoque" value="#{controladorProduto.estoque}"  required ="true"/>
       <p:outputLabel for="@previous" value="Quantidade inicial em estoque"/>
   </span>
   
   <h5>Preço de Custo</h5>
    	<div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon">R$</div>
                    <p:inputNumber placeholder="Preço de custo" value="#{controladorProduto.precoDeCusto}" required="true"/>
                </div>
            </div>
   
   
     <h5>Preço de Venda</h5>
    <span class="ui-float-label">
       <p:inputText id="precoDeVenda" value="#{controladorProduto.precoDeVenda}" required ="true"/>
       <p:outputLabel for="@previous" value="Preço de Venda"/>
   </span><br/>
   
    </p:fieldset>
    
    <p:fieldset class="fieldAcao"> 
	<tr>
	    <td>  
	   		<h:inputFile  id="file-id"  
	    		value="#{controladorProduto.uploadedFile}" 
	    	   	required="true"   
                requiredMessage="Selecione um arquivo" 
                alt="upload file"
                style="font-size: 15px;">
            </h:inputFile>  
	    </td>
	<td>
	    	<h:message for="file-id" style="color:white;" />
	   </td>
	</tr><br/>
</p:fieldset>

	<br /><br />
		<p:commandButton action="#{controladorProduto.alterar()}" ajax="false" value="Salvar mudanças" />
		<p:commandButton value="Voltar ao painel" action="/restrito/painel.xhtml" icon="pi pi-sitemap"/><br/>
	</h:form>
</h:body>


<style type="text/css" media="screen">

.fieldProduto{ 
	margin-left: 0%;
	margin-right: 0%;
}

.fieldAcao{ 
	margin-left: 0%;
	margin-right: 0%;
}

#titulo{
	font-family: sans-serif;
	text-align:center;
	font:bold;
	color: #380B61;
	margin-left: 0%;
}

.fieldset {
	border:0;
}

body{
	background-color: #F0F8FF;
	font-family: sans-seriff;
	font-size: 1em;
	color: gray;
	margin-left: 30%;
	margin-right: 30%;
	margin-top: 2%;
	justify-content: center;
}

</style>

</html>
