<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<title>Listar Produtos</title>
</h:head>

<h:body>
	<h3>Lista de Produtos</h3>
	<h:form id="formListaProduto">
		<p:messages id="messages" closable="true" />
	
		<p:dataTable id="tabelaProduto" widgetVar="tabelaProduto"  
			value="#{controladorProduto.listar()}" var="produto">
			<p:column headerText="Descrição">
				<p:outputLabel value="#{produto.descricao}"/>
			</p:column>
			<p:column headerText="Categoria">
				<p:outputLabel value="#{produto.categoriaId.nome}" />
			</p:column>
			
			<p:column headerText="Caracteristica">
				<p:outputLabel value="#{produto.caracteristica}" />
			</p:column>
			
			<p:column headerText="Imagem">
               <p:graphicImage library="imagens" url ="./resources/imagens/#{produto.nomeArquivo}"
                styleClass="p-shadow-2" width="100"/>
            </p:column>
			
			
			
			<p:column headerText="Remover">
				<p:commandLink value="Remover" 
					update="formListaProduto:tabelaProduto, formListaProduto:messages"
					action="#{controladorProduto.remover(produto)}">
					<p:confirm header="Confirmação" 
						message="Você quer mesmo remover #{produto.descricao}?" 
						icon="pi pi-exclamation-triangle"/>
				</p:commandLink>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</h:form>
</h:body>
</html>
